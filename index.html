<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      ul {
        list-style: none;
      }
      .todoli {
        border: 1px solid rgb(238, 148, 148);
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
      }
      .todoli:hover {
        cursor: pointer;
       
      }
    </style>
  </head>
  <body>
    <div class="col-6 mx-auto">
      <form id="todo_form">
        <div class="mb-3">
          <label for="todoinput" class="form-label">Todo</label>
          <input type="text"class="form-control"id="todoinput"aria-describedby="emailHelp"placeholder="Enter Todo Here..."/>
          <p id="TodoError" class="text-danger"></p>
        </div>
      </form>
      <ul id="list"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
